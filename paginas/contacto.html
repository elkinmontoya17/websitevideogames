<body>
        <h1 id="tituloContacto">Nuestro equipo se pondrá en contacto contigo</h1>
    <form >
        <fieldset class="formularioContacto">
            <legend>¿Como podemos ayudarte?</legend>
                <div class="contenedor">
                    <label class="contenedor__label" for="nombre">Nombre</label> 
                    <input class="contenedor__imput" type="text" name="nombre" placeholder="Nombre*">
                    <label class="contenedor__label" for="apellidos">Apellidos</label> 
                    <input class="contenedor__imput" type="text" name="apellidos" placeholder="Apellidos*">
                    <label class="contenedor__label" for="email">Correo Electrónico</label>
                    <input class="contenedor__imput" type="email" name="email" placeholder="Correo Electrónico*">
                    <h4 class="contenedor__titulo">¿Como te enteraste de nosotros?</h4>
                    <select class="contenedor__select" name="Estado Civil">
                        <option value="sel">Selecciona</option>
                        <option value="faceboock">Por faceboock</option>
                        <option value="Instagram">Por Instagram</option>
                        <option value="amigo">Por un amigo</option>
                    </select>
                    <label class="contenedor__label" for="Newsletter">¿Deseas recibir nuestro Newsletter?</label>
                    <input class="contenedor__imput" type="checkbox" name="Newsletter" >
                </div>
                <div class="comentarios">
                    <h4 class="comentarios__titulo">Déjanos tus comentarios</h4>
                <textarea name="Sugerencias" cols="30" rows="10"></textarea><br>    
                <input type="submit" value="Enviar formulario">
                <input type="reset" value="Limpiar formulario">
                </div>
                
        </fieldset>
    </form>
